{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class="bg-danger error"><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post class="form-inline">
    <div class="form-group">
      <label for="exampleInputName2">Username</label>
      <input type="text" class="form-control" id="exampleInputName2" name="username" placeholder="Jane Doe">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail2">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputEmail2">
    </div>
    <button type="submit" class="btn btn-default">Login</button>
  </form>
{% endblock %}
